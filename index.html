<!DOCTYPE html>
<html>
<head>
<title>Mobiz-Advanced-Link-Shortener</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css">
<style>
	body {
    	text-align:center;
    } input {
    	padding: 10px;
        width: 40vw;
        text-align: center;
    } * {
    	font-family: FuturaBT-Medium;
    } img {
    	max-width: 15vw;
    }
</style>
</head>
<body>

<br>
<img src="https://avatars.githubusercontent.com/u/129295928?s=200&v=4">
<br><br>
<input onchange="generateShortURL(this.value)" placeholder="URL To Shorten">
<br><br><hr>

<a id="url-a">
	<h1 id="url">
    	Mobiz-Advanced-Link-Shortener
        <h4 id="h4">Enter URL to continue...</h4>
    </h1>
</a>

<script>
	async function generateShortURL(URL) {
    	let data = await fetch("https://api.shrtco.de/v2/shorten?url=" + URL);
        let json = await data.json();
        document.getElementById("h4").style.display = "none"
        document.getElementById("url").innerText = json.result.full_short_link;
        document.getElementById("url-a").href = document.getElementById("url").innerText;
    }
</script>

</body>
</html>
